<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome icon style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- bootstrap5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- my style css -->
        <link rel="stylesheet" href="css/style.css">
        <title>boolzapp</title>
    </head>
    <body>
         <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        <main>
            <div class="my_container" id="app">

                <div class="my-chat_container col-4">

                    <div class="my-chat">

                        <div class="personal-section">
                            <img src="img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
    
                        <div class="personal-settings">
                            <span>
                                <i class="fa-solid fa-circle-notch"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-message"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </span>
                        </div>

                    </div>

                    <div class="chat-list">

                        <div class="chat-list-search">

                        </div>

                        <ul>
                            <li v-for="(contact, index) in contacts" @click="selectContact(index)">
                                <img :src="contact.avatar" alt="">
                                <span>{{ contact.name }} </span>
                            </li>
                            
                        </ul>
                    </div>
                </div>

                

                <div class="open-chat col-8">
                    <div class="chat-contact">
                        <div class="contact">
                            <img :src="contacts[activeIndex].avatar" alt="">
                            <span> {{contacts[activeIndex].name}}</span>
                        </div>
                        <div class="massaage-settings">
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-paperclip"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </span>
                        </div>
                    </div>
                    <div class="main-chat">
                        <div class="messages">
                            <p :class="message.status === 'received'? 'other-message' : 'my-message'" v-for="message in contacts[activeIndex].messages">
                                {{ message.message }}
                            </p>
                        </div>                        
                    </div>
                    <div class="text-chat">
                        <span><i class="fa-regular fa-face-smile"></i></span>
                        <input type="text">
                        <span><i class="fa-regular fa-paper-plane"></i></span>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
